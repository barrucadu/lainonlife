<!DOCTYPE html>
<html>
  <head>
    <title>lainon.life radio</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <link rel="stylesheet" type="text/css" href="/cyber.css">
    <link rel="stylesheet" type="text/css" href="/font-awesome/css/font-awesome.min.css">
    <script defer src="/player.js" type="text/javascript"></script>
    <script defer src="/radio.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="box">
      <header class="withscript">
        <h1 id="nowplaying"></h1>
        <h2 id="nowalbum"></h2>
      </header>

      <div class="controls">
        <audio controls preload="none" id="audio" class="noscript">
          <source src="/radio/everything.ogg" type="audio/ogg"/>
          <source src="/radio/everything.mp3" type="audio/mpeg"/>
          <em>Your browser lacks support for OGG Vorbis files. Please open the M3U file or XSPF file in a multimedia player.</em>
        </audio>

        <div id="lainplayer" class="withscript">
            <i id='play-toggle'  class='fa fa-play' aria-hidden='true' onclick='LainPlayer.play()'></i>
            <progress id="track-progress" value="0" max="100">0%</progress>
            <i id=volume-button class='fa fa-volume-up' aria-hidden='true' onclick='LainPlayer.toggleMute()'></i>
            <input id="volume-slider" type='range' value=0.51 min=0 max=1  step=0.01 oninput='LainPlayer.changeVolume(this.value)'/>
        </div>
        <p id="time-label"><p>
        [ <span class="inlineheading">channel:</span>
        <span class="noscript">everything</span>
        <select class="withscript" id="channel" onchange="change_channel(this)">
          <option value="everything">everything</option>
        </select>
        ]

        [ <span class="inlineheading">m3u:</span>   <a id="ogglink" href="/radio/everything.ogg.m3u">ogg</a> / <a id="mp3link" href="/radio/everything.mp3.m3u">mp3</a> ]
        [ <span class="inlineheading">files:</span> <a id="fileslink" href="/file-list/everything.html">list</a> ]
      </div>

      <hr/>

      <div class="withscript playbox">
        <div class="flex">
          <header class="col left">Last Played</header>
          <header class="col right">Queue</header>
          <div class="col left" id="lastplayed">
            <table>
              <tbody id="lastplayed_body"></tbody>
            </table>
          </div>
          <div class="col right" id="queue">
            <table>
              <tbody id="queue_body"></tbody>
            </table>
          </div>
        </div>
        <footer id="listeners"></footer>
      </div>

      <div class="alert noscript">
        <p>Enable Javascript for the channel features to work.</p>

        <p class="plain">Or don't, I'm not your mom.</p>
      </div>

      <hr/>

      <p>Want to be a radio star?  <a href="/voice.html">Submit a 15&ndash;30s voice-over!</a></p>
    </div>
  </body>
</html>
